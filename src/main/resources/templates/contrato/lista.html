<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html layout:decorate="~{layout}">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

	<section layout:fragment="corpo-central">

	<div class="container table-responsive">

		<table class="table table-striped">

			<thead>
				<tr scope="row">
					<th>Número</th>
					<th>Ano</th>
					<th>Gestor</th>
					<th>Contratada</th>
					<th>Status</th>
					<th>Ações</th>
				</tr>
			</thead>

			<tbody>

				<tr scope="row">
					<td scope="col"><a href="#" title="Visualizar Dados do Contrato">123456</a></td>
					<td scope="col">2018</td>
					<td scope="col">ANDERSON BRAGA</td>
					<td scope="col">ABC DO BRASIL LTDA</td>
					<td scope="col">VIGENTE</td>
					<td scope="col"><a href="#">OCORRENCIAS</a> <a href="#">CANCELAR CONTRATO</a> <a href="#">EDITAR CONTRATO</a> </td>
				</tr>

				</th:block>
				</th:block>

			</tbody>

		</table>

	</div>

	<div class="container-fluid">
	<div class="row">
		<div class="col-md-offset-5 col-lg-2">
			<button class="btn btn-primary btn-block"
				onclick="javascript:window.location.href = '/contratos/novo'">
				<i class="fas fa-plus-circle"></i>&nbsp Novo Contrato
			</button>
		</div>
	</div>
	</div>
	
	<footer th:replace="fragments/footer :: footer"> </footer>

	</section>
	

</body>
</html>
