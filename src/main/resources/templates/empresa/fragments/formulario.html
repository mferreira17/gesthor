<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div th:fragment="formulario">

		<div class="card">
			<div class="card-header">Cadastro de Empresa</div>
			<div class="card-body">

				<form method="post" th:action="@{/empresas/salvar}"
					th:object="${empresa}">

					<div class="form-group">
						<div class="form-row">
							<div class="col-md-12">
								<input type="hidden" th:field="*{id}" name="id" /> 
								<div class="form-label-group">
									 <input type="text"
										class="form-control" id="nome" name="nome"
										autofocus="autofocus" th:field="*{nome}" placeholder="Nome"
										required="required"/><label for="nome">Nome</label>
								</div>
							</div>
						</div>
					</div>

					<div class="form-group">
						<div class="form-row">
							<div class="col-md-12">
								<div class="form-label-group">
									<input type="text"
										class="form-control" id="ramo" name="ramo" th:field="*{ramo}"
										placeholder="Ramo de Atividade" required /> <label for="ramo">Ramo</label>
								</div>
							</div>
						</div>
					</div>

					<div class="form-group">
						<div class="form-row">
							<div class="col-md-12">
								<div class="form-label-group">
									 <input type="text"
										class="form-control phone" id="telefone" name="telefone"
										th:field="*{telefone}" placeholder="(99) 9999-9999" /> <label for="ano">Telefone</label>
								</div>
							</div>
						</div>
					</div>

					<button type="submit" class="btn btn-primary btn-block">
						<i class="far fa-save"></i>&nbsp Salvar
					</button>
				</form>
				<br />
				<button type="button" class="btn btn-danger btn-block"
					onclick="window.location.href = 'lista';">
					<i class="fas fa-times-circle"></i>&nbsp Cancelar
				</button>
			</div>
		</div>
	</div>
</body>
</html>
