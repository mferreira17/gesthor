<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<div th:fragment="formulario">

	<div class="card">
		<div class="card-header">Cadastro de Gestor</div>
		<div class="card-body">
			<form method="post" th:action="@{/gestores/salvar}"
				th:object="${gestor}">

				<div class="form-group">
					<div class="form-row">
						<div class="col-md-12">
							<div class="form-label-group">
								<input type="text" id="nome" class="form-control"
									placeholder="Nome" required="required" autofocus="autofocus"
									th:field="*{nome}" /> <label for="nome">Nome</label>
							</div>
						</div>
					</div>
				</div>

				<div class="form-group">
					<div class="form-row">
						<div class="col-md-12">
							<div class="form-label-group">
								<input type="text" id="setor" class="form-control"
									placeholder="Setor" required="required" th:field="*{setor}" />
								<label for="setor">Setor</label>
							</div>
						</div>
					</div>
				</div>

				<div class="form-group">
					<div class="form-label-group">
						<input type="text" id="telefone" class="form-control phone"
							placeholder="Telefone" required="required" th:field="*{telefone}" />
						<label for="telefone">Telefone</label>
					</div>
				</div>

				<button class="btn btn-primary btn-block">Salvar</button><br/>
			</form>
			<button class="btn btn-danger btn-block">Cancelar</button>
		</div>
	</div>
</div>
</html>
